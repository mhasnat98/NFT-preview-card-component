<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-equilibrium">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium-img" />
          <div>
            <img src="/images/icon-view.svg" alt="view-icon" />
          </div>
        </div>
        <div class="h-equilibrium">
          <h4>Equilibrium #3429</h4>
        </div>
        <div class="p-equilibrium">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-parent">
          <div class="eth-img">
            <img src="/images/icon-ethereum.svg" alt="etharium-icon" />
          </div>
          <div class="eth-p">
            <p>0.041ETH</p>
          </div>
          <div class="clock-img">
            <img src="/images/icon-clock.svg" alt="clock-icon" />
          </div>
          <div class="time-p">
            <p>3 days Left</p>
          </div>
        </div>
        <div class="creation">
          <div class="avatar">
            <img src="/images/image-avatar.png" alt="avatar" />
          </div>
          <div class="footer-info">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://codepen.io/mhasnat138/pens/public" target="_blank"
          >Muhammad Hasnat</a
        >.
      </div>
    </div>
  </body>
</html>
